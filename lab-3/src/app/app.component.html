<mat-toolbar color="primary" class="mat-elevation-z3">
  <span class="spacer"></span>
  <span>{{ username }}: список справ</span>
  <span class="spacer"></span>
  <mat-icon matBadge="{{ itemCount }}" matBadgeColor="accent">
    checklist
  </mat-icon>
</mat-toolbar>
<app-todo-form (onFinish)="handleTodoFormFinish($event)"></app-todo-form>
<div class="tableContainer">
  <table mat-table [dataSource]="items" class="mat-elevation-z3 fullWidth">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No</th>
      <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef>Task</th>
      <td mat-cell *matCellDef="let item">{{ item.title }}</td>
    </ng-container>
    <ng-container matColumnDef="deadlineDate">
      <th mat-header-cell *matHeaderCellDef>Deadline Date</th>
      <td mat-cell *matCellDef="let item">
        {{ item.deadlineDate | date : "yyyy-MM-dd" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="done">
      <th mat-header-cell *matHeaderCellDef>Done</th>
      <td mat-cell *matCellDef="let item">
        <mat-checkbox [(ngModel)]="item.completed" color="primary">
        </mat-checkbox>
      </td>
    </ng-container>
    <tr
      mat-header-row
      *matHeaderRowDef="['id', 'task', 'deadlineDate', 'done']"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['id', 'task', 'deadlineDate', 'done']"
    ></tr>
  </table>
</div>
<div class="toggleContainer">
  <span class="spacer"></span>
  <mat-slide-toggle [(ngModel)]="showComplete">
    Show Completed Items
  </mat-slide-toggle>
  <span class="spacer"></span>
</div>
