<nz-layout class="layout">
  <nz-header class="header">
    <div nz-row nzJustify="space-between">
      <div nz-col>SPORT SHOP</div>
      <div nz-col>
        <cart-summary></cart-summary>
      </div>
    </div>
  </nz-header>
  <nz-layout class="layout-inner">
    <nz-sider nzTheme="light">
      <nz-radio-group
        nzSize="large"
        nzButtonStyle="solid"
        class="categories-group"
        [(ngModel)]="selectedCategory"
      >
        <nz-space nzDirection="vertical">
          <label *nzSpaceItem nz-radio-button [nzValue]="">Home</label>
          @for (category of categories; track $index) {
          <label *nzSpaceItem nz-radio-button [nzValue]="category">
            {{ category }}
          </label>
          }
        </nz-space>
      </nz-radio-group>
    </nz-sider>
    <nz-layout>
      <nz-content>
        <div nz-row [nzGutter]="[0, 20]">
          @for (product of products; track product.id) {
          <div nz-col nzSpan="24">
            <nz-card
              nzTitle="{{ product.name }}"
              [nzExtra]="extraTemplate"
              nzHoverable="true"
            >
              {{ product.description }}
            </nz-card>
            <ng-template #extraTemplate>
              <nz-tag>
                {{ product.price | currency : "USD" : "symbol" : "2.2-2" }}
              </nz-tag>
              <button
                nz-button
                nzType="primary"
                (click)="addProductToCart(product)"
              >
                Add to cart
              </button>
            </ng-template>
          </div>
          }
        </div>
      </nz-content>
      <nz-footer>
        <div nz-row nzJustify="end" nzGutter="20" nzAlign="middle">
          <div nz-col>
            <nz-radio-group [(ngModel)]="selectedPage" nzSize="large">
              <ng-container *counter="let page of pageCount">
                <label nz-radio-button [nzValue]="page">
                  {{ page }}
                </label>
              </ng-container>
            </nz-radio-group>
          </div>
          <div nz-col>
            <nz-select nzSize="large" [(ngModel)]="productsPerPage">
              @for (option of productsPerPageOptions; track $index) {
              <nz-option
                [nzValue]="option"
                nzLabel="{{ option }} per Page"
              ></nz-option>
              }
            </nz-select>
          </div>
        </div>
      </nz-footer>
    </nz-layout>
  </nz-layout>
</nz-layout>
