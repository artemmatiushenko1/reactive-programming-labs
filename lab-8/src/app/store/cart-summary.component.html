<div nz-row nzGutter="15">
  <div nz-col>
    <span>Your cart:</span>
    @if (cart.itemCount > 0) {
    <span>
      {{ cart.itemCount }} item(s)
      {{ cart.cartPrice | currency : "USD" : "symbol" : "2.2-2" }}
    </span>
    } @else {
    <span> (empty) </span>
    }
  </div>
  <div nz-col>
    <nz-badge [nzCount]="cart.itemCount">
      <button nz-button nzShape="circle" [disabled]="cart.itemCount === 0">
        <span nz-icon nzType="shopping" nzTheme="outline"></span>
      </button>
    </nz-badge>
  </div>
</div>
