<div class="page-header mb-5 px-3 pt-3">
  <h1>Shopping list</h1>
</div>
<div class="panel">
  <div class="d-flex col-md-8 align-items-center mb-3 gap-3 px-3">
    <div class="form-group">
      <div>
        <input class="form-control" [(ngModel)]="text" placeholder="Назва" />
      </div>
    </div>
    <div class="form-group">
      <div>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="price"
          placeholder="Ціна"
        />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-8">
        <button class="btn btn-primary" (click)="addItem(text, price)">
          Додати
        </button>
      </div>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Предмет</th>
        <th>Ціна</th>
        <th>Куплено</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.purchase }}</td>
        <td>{{ item.price }}</td>
        <td><input type="checkbox" [(ngModel)]="item.done" /></td>
      </tr>
    </tbody>
  </table>
</div>
