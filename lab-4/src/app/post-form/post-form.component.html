<form class="post-form">
  <h1>Post form</h1>
  <nz-space nzDirection="vertical" class="controls-wrapper" [nzSize]="10">
    <input *nzSpaceItem nz-input placeholder="Title" />
    <textarea *nzSpaceItem nz-input placeholder="Content"></textarea>
    <button *nzSpaceItem nz-button nzType="primary" class="create-button">
      <span nz-icon nzType="plus-circle" nzTheme="outline"></span>Create
    </button>
  </nz-space>
</form>
